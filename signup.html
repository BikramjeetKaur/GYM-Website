<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="box1"></div>

    <div class="box2">
      <h1>Signup</h1>
      <form>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br><br>
        <input type="email" id="Email" name="Email" placeholder="Email" required><br><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone No." required><br><br>

        <button type="submit">Signup</button><br>
        <p><span>Already a member?</span><a href="login.html"> Login Now</a></p>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const email = document.getElementById("Email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const user = { username, password, email, phone };
      localStorage.setItem("user", JSON.stringify(user));

      alert("Signup successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
