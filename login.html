<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="box1">
      <h1>Login Now</h1>
      <form>
        <input type="text" id="username" name="username" placeholder="Email or Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button><br>
        <p><span>Not a member?</span><a href="signup.html"> Sign Up Now</a></p>
      </form>
    </div>

    <div class="box2">
      <img src="img/portrait-gorgeous-body-positive-latin-woman-pink-sports-hoodie-exercising-with-dumbbells-pink.jpg" alt="fitness">
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredUsername = document.getElementById("username").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        alert("No user found! Please sign up first.");
        window.location.href = "signup.html";
        return;
      }

      if (
        (enteredUsername === storedUser.username || enteredUsername === storedUser.email) &&
        enteredPassword === storedUser.password
      ) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
</body>
</html>
